<html>
<head>
	<title>Fossee Xcos on Browser - (task) </title>

	<!-- Sets the basepath for the library if not in same directory -->
	<script type="text/javascript">
		mxBasePath = '../src';
	</script>

	<!-- Loads and initializes the library -->
	<script type="text/javascript" src="../src/js/mxClient.js"></script>

	<script type="text/javascript">
		function main(container)
		{
			// Checks if the browser is supported
			if (!mxClient.isBrowserSupported())
			{
				// Displays an error message if the browser is not supported.
				mxUtils.error('Browser is not supported!', 200, false);
			}
			else
			{
				// Creates the graph inside the given container
				var graph = new mxGraph(container);

				// Disables moving of edge labels in this examples
				graph.edgeLabelsMovable = false;
				
				// Enables rubberband selection
				new mxRubberband(graph);

				// Needs to set a flag to check for dynamic style changes,
				// that is, changes to styles on cells where the style was
				// not explicitely changed using mxStyleChange
				graph.getView().updateStyle = true;				
				
				// Gets the default parent for inserting new cells. This
				// is normally the first child of the root (ie. layer 0).
				var parent = graph.getDefaultParent();
								
				// Adds cells to the model in a single step
				graph.getModel().beginUpdate();
				try
				{
					var v1 = graph.insertVertex(parent, null, '1', 00, 60, 80, 30, 'shape=image;image=images/icons/TIME_f.png;verticalLabelPosition=top;verticalAlign=bottom');
					var v3 = graph.insertVertex(parent, null, '3', 100, 180, 80, 30, 'shape=image;image=images/icons/SINBLK_f.png;verticalLabelPosition=bottom;verticalAlign=top');
					var v2 = graph.insertVertex(parent, null, '2', 100, 60, 80, 30, 'shape=image;image=images/icons/COSBLK_f.png;verticalLabelPosition=top;verticalAlign=bottom');
					var v4 = graph.insertVertex(parent, null, '4', 190, 100, 80, 65, 'shape=image;image=images/icons/CANIMXY3D.png');
					var v5 = graph.insertVertex(parent, null, '5', 195, 35, 80, 30, 'shape=image;image=images/icons/CLOCK_c.png;labelPosition=top;align=left');
					var e1 = graph.insertEdge(parent, null, 'A', v1, v3, 'perimeterSpacing=1;labelBackgroundColor=white;fontStyle=1');
					var e2 = graph.insertEdge(parent, null, null, v1, v2, 'perimeterSpacing=-10;labelBackgroundColor=white;fontStyle=1');
					var e3 = graph.insertEdge(parent, null, null, v2, v4, 'perimeterSpacing=1;labelBackgroundColor=white;fontStyle=1');
					var e4 = graph.insertEdge(parent, null, 'B', v2, v4, 'perimeterSpacing=1;labelBackgroundColor=white;fontStyle=1');
					var e5 = graph.insertEdge(parent, null, null, v3, v4, 'perimeterSpacing=1;labelBackgroundColor=white;fontStyle=1');
					var e6 = graph.insertEdge(parent, null, null, v5, v4, 'perimeterSpacing=1;labelBackgroundColor=white;fontStyle=1');
				}
				finally
				{
					// Updates the display
					graph.getModel().endUpdate();
				}
			}
		};
	</script>
</head>

<!-- Page passes the container for the graph to the program -->
<body onload="main(document.getElementById('graphContainer'))">

	<!-- Creates a container for the graph with a grid wallpaper -->
	<div id="graphContainer"
		style="overflow:hidden;width:321px;height:241px;background:url('editors/images/grid.gif')">
	</div>
</body>
</html>
